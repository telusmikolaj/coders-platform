    username: 'telusmikolaj'
    password: 'Samtelus77'

jwt:
  auth:
    converter:
      resource-id: coders-platform-client
      principle-attribute: preferred_username

logging:
  level:
    org:
      springframework:
        security: DEBUG
      keycloak: DEBUG